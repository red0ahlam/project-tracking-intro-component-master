<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="project-tracking-intro-component-master.css">
    <title></title>
</head>

<body class="ff-body clr-dark-grayish-blue fs-500 bg-img">
    <header>
        <div class="content-grid">
            <div class="d-flex js-space-between align-items-center">
                <a href="#" class="home-logo">
                    <span class="visually-hidden">home page</span>
                    <img src="images/logo.svg" alt="" aria-hidden="true">
                </a>

                <button class="mobile-toggle" aria-controls="main-navigation" aria-expanded="false">
                    <span class="visually-hidden">menu</span>
                </button>

                <nav id="main-navigation" class="ff-accent-bold fs-400 letter-spacing-100 clr-very-dark-blue toUpper hide">
                    <ul class="nav-list d-flex">
                        <li><a href="#">Product</a></li>
                        <li><a href="#">Features</a></li>
                        <li><a href="#">Pricing</a></li>
                        <li class="login-btn"><a href="#" class="clr-grayish-blue">Login</a></li>
                    </ul>
                </nav>
            </div>
        </div>

    </header>
    <main>

        <section class="hero-section content-grid" aria-labelledby="hero-title">
            <div class="hero-img">
                <img src="images/illustration-devices.svg" alt="" aria-hidden="true">
            </div>
            <div class="hero-text flow">
                <div class="d-flex align-items-center fs-300 toUpper">
                    <span
                        class="time-tag ff-accent-bold bg-clr-very-dark-blue clr-light-grayish-blue letter-spacing-100">New</span>
                    <span class="ff-accent-regular letter-spacing-500 clr-grayish-blue">Monograph
                        Dashboard</span>
                </div>
                <h1 id="hero-title" class="ff-accent-bold clr-very-dark-blue fs-600 toUpper">Powerful
                    insights<br>
                    into your team</h1>
                <p>Project planning and time tracking <br> for agile teams</p>
                <div class="d-flex align-items-center fs-300 toUpper" style="--flex-gap:1rem;">
                    <a href="#"
                        class="demo-btn ff-accent-bold bg-clr-red clr-light-grayish-blue letter-spacing-100">Schedule a
                        demo</a>
                    <span class="ff-accent-regular letter-spacing-400 clr-grayish-blue">to see a preview</span>
                </div>
            </div>
        </section>
    </main>



    <script src="project-tracking-intro-component-master.js"></script>

</html>
